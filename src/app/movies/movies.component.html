<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="card" *ngFor="let movie of movies" style="margin: 15px;">
   <div class="card-header">
     <h2>{{movie.original_title}}</h2>
   </div>
   

   <div class="card-body">
     <div class="row">
      <div class="col">Release Date:{{movie.release_date}}</div>
      <div class="col">Popularity: {{movie.popularity}}</div>
      <div class="col">
        Rating:<span *ngIf="movie.adult">Family</span><span *ngIf="!movie.adult">Adult</span>
      </div>
     </div>
 

   </div>



  </div>
</div>
<app-footer></app-footer>
